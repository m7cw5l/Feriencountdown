<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="index.css">
		<title>Countdown</title>
	</head>
	<body>
		<div class="container">
			<div class="time-container">
				<div class="time-item">
					<span class="time" id="days">00</span>
					<span class="time-description">TAGE</span>
				</div>

				<div class="time-item divider">
					<span class="time">:</span>
				</div>

				<div class="time-item">
					<span class="time" id="hours">00</span>
					<span class="time-description">STUNDEN</span>
				</div>

				<div class="time-item divider">
					<span class="time">:</span>
				</div>
		
				<div class="time-item">
					<span class="time" id="minutes">00</span>
					<span class="time-description">MINUTEN</span>
				</div>

				<div class="time-item divider">
					<span class="time">:</span>
				</div>
		
				<div class="time-item">
					<span class="time" id="seconds">00</span>
					<span class="time-description">SEKUNDEN</span>
				</div>
			</div>
			<span class="description" id="countdown-description">bis zu den Ferien</span>
		</div>
		
	<!--<script src="index.js"></script>-->
	<script src="next_countdown.js"></script>
	</body>
</html>
